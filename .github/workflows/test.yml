name: test

on:
  push:
    branches: [dev, main]
  pull_request:
    branches: [dev, main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: uv sync --frozen --extra test --extra api

      - name: Run tests with coverage
        run: uv run pytest tests/ -v --ignore=tests/integration/ --cov=api --cov-report=term-missing --cov-report=xml --cov-fail-under=0
