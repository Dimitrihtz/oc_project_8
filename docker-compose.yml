services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: credit_scoring
      POSTGRES_PASSWORD: credit_scoring
      POSTGRES_DB: credit_scoring
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U credit_scoring"]
      interval: 5s
      timeout: 3s
      retries: 5

  api:
    build: .
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: "postgresql://credit_scoring:credit_scoring@db:5432/credit_scoring"
    depends_on:
      db:
        condition: service_healthy

volumes:
  pgdata:
